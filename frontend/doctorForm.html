<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Appointment Scheduling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .schedule-button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .schedule-button:hover {
            background-color: #4cae4c;
        }
        .collapse-button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        .collapse-button:hover {
            background-color: #c9302c;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Doctor's Appointment Scheduling</h2>
        <table>
            <thead>
                <tr>
                    <th>Patient Name</th>
                    <th>Contact</th>
                    <th>Email</th>
                    <th>Preferred Date</th>
                    <th>Symptoms</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="appointmentTable">
                <!-- Example hardcoded data -->
                <tr>
                    <td>John Doe</td>
                    <td>1234567890</td>
                    <td>john@example.com</td>
                    <td>2024-05-28</td>
                    <td>Fever, Cough</td>
                    <td><button onclick="openScheduleForm('John Doe', 'john@example.com')" class="schedule-button">Schedule</button></td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>0987654321</td>
                    <td>jane@example.com</td>
                    <td>2024-05-30</td>
                    <td>Headache, Nausea</td>
                    <td><button onclick="openScheduleForm('Jane Smith', 'jane@example.com')" class="schedule-button">Schedule</button></td>
                </tr>
            </tbody>
        </table>
        <div id="scheduleFormContainer" style="display: none;">
            <h3>Schedule Appointment</h3>
            <form id="scheduleForm">
                <div class="form-group">
                    <label for="patientName">Patient Name:</label>
                    <input type="text" id="patientName" name="patientName" readonly>
                </div>
                <div class="form-group">
                    <label for="patientEmail">Patient Email:</label>
                    <input type="email" id="patientEmail" name="patientEmail" readonly>
                </div>
                <div class="form-group">
                    <label for="appointmentDate">Appointment Date:</label>
                    <input type="date" id="appointmentDate" name="appointmentDate" required>
                </div>
                <div class="form-group">
                    <label for="appointmentTime">Appointment Time:</label>
                    <select id="appointmentTime" name="appointmentTime" required>
                        <option value="09:00">09:00 AM</option>
                        <option value="09:30">09:30 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="10:30">10:30 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="11:30">11:30 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="12:30">12:30 PM</option>
                        <option value="13:00">01:00 PM</option>
                        <option value="13:30">01:30 PM</option>
                        <option value="14:00">02:00 PM</option>
                        <option value="14:30">02:30 PM</option>
                        <option value="15:00">03:00 PM</option>
                        <option value="15:30">03:30 PM</option>
                        <option value="16:00">04:00 PM</option>
                        <option value="16:30">04:30 PM</option>
                    </select>
                </div>
                <div class="button-group">
                    <button type="submit" class="schedule-button">Confirm Appointment</button>
                    <button type="button" class="collapse-button" onclick="closeScheduleForm()">Close Form</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openScheduleForm(name, email) {
            document.getElementById('patientName').value = name;
            document.getElementById('patientEmail').value = email;
            document.getElementById('scheduleFormContainer').style.display = 'block';
        }

        function closeScheduleForm() {
            document.getElementById('scheduleFormContainer').style.display = 'none';
        }

        document.getElementById('scheduleForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Appointment scheduled for ' + document.getElementById('patientName').value);
            closeScheduleForm();
        });
    </script>
</body>
</html>
