<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* background-color: #f4f4f4; */
            background-color: #f0f9ff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .submit-button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <a href="{{url_for('patientdashboard')}}" class="submit-button">Back</a>
        <h2>Doctor Appointment Form</h2>
        <form  method="post">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" readonly="">
            </div>

            {% if name %}
            <script>
            function fillname(name) {
                document.getElementById("fullName").value = name;
            }
            fillname("{{name}}");
            </script>
            {% endif %}

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="appointmentDate">Preferred Appointment Date:</label>
                <input type="date" id="appointmentDate" name="appointmentDate" required>
            </div>
            <div class="form-group">
                <label for="doctor">Select Doctor:</label>
                <select id="doctor" name="doctor" required>
                    <option value="">Select Doctor</option>
                    {%for i in output%}
                    <option value="{{i}}">Dr. {{i}}</option>
                    <!-- <option value="drSmith">Dr. Smith</option>
                    <option value="drJones">Dr. Jones</option>
                    <option value="drLee">Dr. Lee</option> -->
                    {%endfor%}
                </select>
            </div>
            <div class="form-group">
                <label for="symptoms">Symptoms:</label>
                <textarea id="symptoms" name="symptoms" rows="4" maxlength="400" required></textarea>
            </div>
            <!-- <div class="form-group">
                <label for="insurance">Insurance Provider:</label>
                <input type="text" id="insurance" name="insurance">
            </div>
            <div class="form-group">
                <label for="policyNumber">Insurance Policy Number:</label>
                <input type="text" id="policyNumber" name="policyNumber">
            </div> -->
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
