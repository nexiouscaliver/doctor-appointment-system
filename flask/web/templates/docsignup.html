<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Appointment Scheduling - Sign Up</title>
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #e8f0fe; /* Light blue background */
      display: flex;
      justify-content: center; /* Center the container horizontally */
      align-items: center; /* Center the container vertically */
      height: 100vh; /* Full height */
      margin: 0; /* Remove default margin */
      animation: fadeIn 1s ease-in-out; /* Apply fade-in animation */
    }

    .container {
      background: rgba(255, 255, 255, 0.8); /* White with 80% opacity for glassmorphism */
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15); /* Increased shadow for depth */
      display: flex; /* Make container a flexbox */
      width: 90%; /* Set container width to 90% */
      max-width: 1200px; /* Max width for large screens */
      height: 80%; /* Set container height */
      animation: fadeIn 1s ease-in-out; /* Apply fade-in animation */
    }

    .signup-form {
      width: 50%; /* Set sign-up form width to half */
      display: flex; /* Arrange form elements in a row */
      flex-direction: column; /* Stack elements vertically */
      align-items: center; /* Center form horizontally within container */
      justify-content: center; /* Center form vertically within container */
      padding: 30px; /* Padding for the form */
      text-align: center; /* Center-align text within form */
    }

    .form-group {
      margin-bottom: 15px;
      width: 100%; /* Full width for form group */
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #243a73; /* Darker blue for labels */
      text-align: left; /* Align labels to the left */
      width: 100%; /* Full width for labels */
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc; /* Light gray border */
      border-radius: 5px; /* Rounded corners */
      transition: 0.4s ease; /* Smoother transitions */
    }

    input:focus {
      outline: none; /* Remove default focus outline */
      border-color: #243a73; /* Darker blue border on focus */
    }

    button {
      width: 100%; /* Full width for button */
      padding: 10px;
      border: 1px solid #ccc; /* Light gray border */
      border-radius: 5px; /* Rounded corners */
      transition: 0.4s ease; /* Smoother transitions */
      background-color: #243a73; /* Darker blue for button */
      color: white;
      cursor: pointer;
      margin-top: 10px; /* Space between input and button */
    }

    button:focus {
      outline: none; /* Remove default focus outline */
      border-color: #243a73; /* Darker blue border on focus */
    }

    button:hover {
      background-color: #172b5e; /* Even darker blue button hover color */
    }

    .form-actions {
      display: flex; /* Arrange buttons and link horizontally */
      justify-content: center; /* Center align items horizontally */
      flex-direction: column;
      align-items: center; /* Center align items vertically */
      width: 100%; /* Full width for form actions */
    }

    .link-group {
      display: flex;
      justify-content: center; /* Center align the text in the signup link */
      margin-top: 15px;
    }

    #login-link, #signup-link {
      color: #243a73; /* Darker blue for links */
      text-decoration: none; /* Remove underline */
      transition: 0.3s ease; /* Smoother hover effect */
      margin: 0 10px; /* Space between links */
    }

    #login-link:hover, #signup-link:hover {
      color: #172b5e; /* Even darker blue on link hover */
    }

    .photo-frame {
      width: 50%; /* Set photo frame width to half */
      background-image: url("online-doctor-appointment-appointment-scheduling-illustration-concept-flat-illustration-isolated-white-background-250134634.webp"); /* Add your image path here */
      background-size: cover; /* Ensure image fills the frame */
      background-position: center; /* Center image within frame */
      border-radius: 0 5px 5px 0; /* Rounded corners for right side */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="signup-form">
      <h1>Doctor Sign Up</h1>
      <p>Join us! Please fill in the form to create an account.</p>
      <form id="signupForm" class="signup-form" method="post">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-actions">
          <button type="submit">Sign Up</button>
        </div>
        <div class="link-group">
          <a id="login-link" href="{{url_for('doclogin')}}">Already have an account? Log In</a>
          <a id="login-link" href="{{url_for('home')}}">Home</a>
        </div>
      </form>
    </div>
    <div class="photo-frame"></div>
  </div>
</body>
</html>
